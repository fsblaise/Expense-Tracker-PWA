<ion-content [fullscreen]="true" [scrollEvents]="true" class="ion-padding" style="--padding-top: 64px;">
  <ion-card id="welcome-card">
    <ion-card-content>
      <h1>Settings</h1>
    </ion-card-content>
  </ion-card>

  <div class="container">
    <ion-col>
      <h1 style="margin-top: 64px;">Profile:</h1>
      <ion-card>
        <ion-card-content>
          <ion-row class="ion-align-items-center" >
            <ion-col>Darkmode:</ion-col>
            <ion-col>
              <ion-toggle id="dark-mode-switch"></ion-toggle>
            </ion-col>
          </ion-row>
          <ion-row class="ion-align-items-center">
            <ion-col>Sync darkmode:</ion-col>
            <ion-col>
              <ion-toggle></ion-toggle>
            </ion-col>
          </ion-row>
          <ion-row class="ion-align-items-center" style="border-top: solid 1px rgba(0, 0, 0, 0.12)">
            <ion-col>Username:</ion-col>
            <ion-col>
              <ion-row class="ion-align-items-center">
                <ion-input value="asd" style="text-align: center; flex: 1;"></ion-input>
                <ion-icon name="pencil-outline"></ion-icon>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-card-content>
        <ion-row class="ion-align-items-center ion-justify-content-evenly button-row">
          <ion-button fill="clear" shape="round" style="font-weight: 700;" color="primary">Update profile</ion-button>
          <ion-button fill="clear" shape="round" style="font-weight: 700;" color="danger">Delete profile</ion-button>
        </ion-row>
      </ion-card>
    </ion-col>
    <ion-col>
      <h1 style="margin-top: 64px;">Expenses:</h1>
      <ion-card style="height: min-content;">
        <ion-card-content>
          <ion-row class="ion-align-items-center">
            <ion-col>Currency:</ion-col>
            <ion-col>
              <ion-row class="ion-align-items-center">
                <ion-input value="Ft" style="text-align: center; flex: 1; width: 50px;" type="text"></ion-input>
                <ion-icon name="pencil-outline"></ion-icon>
              </ion-row>
            </ion-col>
          </ion-row>
          <ion-row class="ion-align-items-center">
            <ion-col>Receipt language (OCR):</ion-col>
            <ion-col>
              <ion-row class="ion-align-items-center" style="gap: 5px;">
                <ion-input value="hun" style="text-align: center; flex: 1; width: 40px;"></ion-input>
                <ion-icon name="information-circle-outline" id="info-icon"></ion-icon>
                <ion-popover mode="ios" trigger="info-icon" triggerAction="hover">
                  <ng-template>
                    <ion-content class="ion-padding">
                      Format:<br> 
                      3 letters, all lowercase<br><br>
                      Example: <strong>eng</strong>
                    </ion-content>
                  </ng-template>
                </ion-popover>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-card-content>
        <ion-row class="ion-align-items-center ion-justify-content-evenly button-row">
          <ion-button fill="clear" shape="round" style="font-weight: 700;" color="primary">Update expenses</ion-button>
          <ion-button fill="clear" shape="round" style="font-weight: 700;" color="danger">Reset to default</ion-button>
        </ion-row>
      </ion-card>
    </ion-col>
  </div>
</ion-content>
